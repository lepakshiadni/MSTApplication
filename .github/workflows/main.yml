name: Deploy React App to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Remove existing node_modules and package-lock.json
      run: |
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install Dependencies
      run: npm install

    - name: Check npm version
      run: npm --version

    - name: Install ESLint and Prettier
      run: npm install eslint prettier --save-dev

    - name: Install ESLint plugins
      run: npm install eslint-plugin-prettier --save-dev

    - name: Run npm ci
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Build React App
      run: npm run build

    - name: Test
      run: npm test

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: "us-east-1"

    - name: Deploy to S3
      run: |
        aws s3 sync build/ s3://www.mindstaybusiness.com/ --delete
